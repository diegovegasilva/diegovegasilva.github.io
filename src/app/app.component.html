<PWA-weather-header (addCity)="addCity()"></PWA-weather-header>

<main class="main">
    <PWA-weather-weather-card *ngFor="let forecast of citiesForeCast" [forecastData]="forecast"></PWA-weather-weather-card>
</main>


<div class="loader">
    <svg viewBox="0 0 32 32"
         width="32"
         height="32">
        <circle id="spinner"
                cx="16"
                cy="16"
                r="14"
                fill="none"></circle>
    </svg>
</div>
