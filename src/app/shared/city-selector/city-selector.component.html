<h1 mat-dialog-title>Add new city</h1>
<div mat-dialog-content>
  <form [formGroup]="cityForm">
        <mat-form-field>
            <mat-select formControlName="city" placeholder="Select City" required>
              <mat-option *ngFor="let city of cities" [value]="city.value">
                {{city.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
    <button mat-button
            (click)="close()">cancel</button>
    <button mat-button
            [mat-dialog-close]="cityForm.value.city">Ok</button>
</div>
